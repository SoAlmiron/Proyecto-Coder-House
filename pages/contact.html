    <!--Form to contact-->
    <section id="contact" class="container-contact">
        <div class="container">
            <h1 class="titulo-seccion wow fadeInLeft" data-wow-duration="2s" data-wow-delay="0.3s">CONTACTO</h1>
            <div class="container-info">
                <div class="contacto-datos wow bounceInRight" data-wow-duration="3s">
                    <div class="col-md">
                        <i class="coloricon-contacto fa-3x fa fa-phone"></i>
                        <p>Tel Fijo: (387)-1234343</p>
                        <p>Cel: (387)-1234343</p>
                    </div>
                    <div class="col-md">
                        <i class="coloricon-contacto fa-3x fa fa-envelope"></i>
                        <p>pauli.medina@gmail.com</p>
                    </div>
                </div>
                <hr class="linea">
                <div class="container-form wow bounceInUp" data-wow-duration="3s" data-wow-delay="0.5s">
                    <form>
                        <h2 class="titlec">Dejanos un mensaje</h2>
                        <div class="form-name">
                            <label for="name">Nombre y Apellido</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-email">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-message">
                            <label for="mensaje">Dejanos un mensaje</label>
                            <textarea name="mensaje" id="" cols="20" rows="7"></textarea>
                        </div>
                        <div class="button-send">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
